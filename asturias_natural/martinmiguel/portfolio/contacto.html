			<article>
				<div id="formulario">
					<form action="#" method="post">
						<fieldset>
							<legend>Datos</legend>
							<label for="nombre">Nombre</label>
							<input type="text" name="nombre" id="nombre" placeholder="nombre">
							<label for="apellidos">Apellidos</label>
							<input type="text" name="apellidos" id="apellidos" placeholder="apellidos">
							<label for="email">Email</label>
							<input type="email" name="email" id="email" placeholder="email">
							<label for="sexo">Sexo</label>
							<select name="sexo" id="sexo">
								<option value="hombre" selected="selected">Hombre</option>
								<option value="mujer">Mujer</option>
							</select><br/>
							<p>Recibir notificaciones</p>
							<label>
								<input type="radio" id="si" name="notificacion" value="si">Si
							</label>
							<label>
								<input type="radio" id="no" name="notificacion" value="no">No
							</label>
							<div>
								<label>
								Comentario<textarea cols="50" rows="10"></textarea>
							</label>
							</div>
							
							
							<input type="submit" name="enviar">
						</fieldset>
					</form>
				</div>
