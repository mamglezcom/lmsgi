<!DOCTYPE html>
<html lang="es">
<head>
<title>Html5</title>
<meta charset="UTF-8">
<style type="text/css">
.style1 { list-style-type:disc;}
.style2 { list-style-type:circle;}
.style3 { list-style-type:square;}
.style4 { list-style-type:decimal;}
.style5 { list-style-type: decimal-leading-zero;}
.style6 { list-style-type:upper-roman;}
.style7 { list-style-type:lower-roman;}
.style8 { list-style-type:upper-alpha;}
.style9 { list-style-type:lower-alpha;}
</style>
</head>
<body>
<ul>
<li class="style1">Disco completo</li>
<li class="style2">Círculo</li>
<li class="style3">Cuadrado</li>
</ul>
<ol>
<li class="style4">Decimal</li>
<li class="style5">Decimal</li>
<li class="style6">Romanos en mayúsculas</li>
<li class="style7">Romanos en minúsculas</li>
<li class="style8">Alfabeto en mayúsculas</li>
<li class="style9">Alfabeto en minúsculas</li>
</ol>
</body>
</html>
