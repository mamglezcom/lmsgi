<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.main{
			width: 100%;
			height: 125px;
			padding: 5px;
			background-color: #03af03;
			background-position: center;
		}
		.second{
			background-color: grey;
			background-position: center;
			margin: 10px;
		}
		.border-dashed{
			border: 1px dashed black;
		}
		p{
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="second">
			<p>el primer elemento</p>
		</div>
		<div class="second border-dashed">
			<p>el segundo elemento de la lista es mas largo y se ajusta</p>
		</div>
	</div>
</body>
</html>
