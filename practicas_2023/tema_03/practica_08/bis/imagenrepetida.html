<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>imagen repetida</title>
	<style type="text/css">
		div{
			margin-top: 20px;
		}
		.repetir100{
			margin: auto;
			width: 96%;
			height: 30px;
			background: 
			url(../imagenes/left.png) left top no-repeat, 
			url(../imagenes/right.png) right top no-repeat, 
			url(../imagenes/main.png) repeat-x;
		}
		.repetir50{
			width: 50%;
			height: 60px;
			background: 
			url(../imagenes/left.png) left top no-repeat, 
			url(../imagenes/right.png) right top no-repeat, 
			url(../imagenes/main.png) repeat-x;
		}
	</style>
</head>
<body>
	<div class="repetir100"></div>
	<div class="repetir50"></div>
</body>
</html>
