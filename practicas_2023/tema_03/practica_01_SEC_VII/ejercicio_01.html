<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicio 1</title>
	<style type="text/css">
		div{
			background: green;
			padding: 10px;
		}
		div p:first-child{
			background: grey;
			padding: 5px;
		}
		p + p{
			background: grey;
			border: 2px dashed black;
			padding: 5px;
		}
		
	</style>
</head>
<body>
	<div>
		<p>El primer elemento</p>
		<p>El segundo elemento es mas largo y se ajusta</p>
	</div>
</body>
