<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>enlaces</title>
	<style type="text/css">
		li{
			display: inline-block;
			font-size: 20px;
		}
		a{
			text-decoration: none;
			color: black;
		}
		a:hover{
			text-decoration: underline;
			color: red;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Blog</a></li>
			<li><a href="#">Resume</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
</body>
</html>
