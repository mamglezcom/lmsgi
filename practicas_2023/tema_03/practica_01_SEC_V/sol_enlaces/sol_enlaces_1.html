 <!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8" />

       

        <title>Ejemplo Enlaces</title>

<style>

nav ul
{
    list-style-type: none;
}

nav li
{
    display: inline-block; /* Posiciona los elementos uno al lado de otro */
    margin-right: 15px;
}

nav a
{
    font-size: 1.8em;
    color: #181818;
    padding-bottom: 3px;
    text-decoration: none;
}
nav a:hover
{
    color: #760001;
    border-bottom: 3px solid #760001;
}
</style>
    </head>


    <body>
		 <nav>

                    <ul>

                        <li><a href="#">Home</a></li>

                        <li><a href="#">Blog</a></li>

                        <li><a href="#">Resume</a></li>

                        <li><a href="#">Contact</a></li>

                    </ul>

            </nav>
    </body>

</html>
