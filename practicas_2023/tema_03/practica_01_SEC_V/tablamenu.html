<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tabla menu</title>
	<style type="text/css">
		tr{
			background-color: red;
		}
		table tr:first-child td{
			background-color: blue;
		}
		a{
			color: white;
			text-decoration: none;
		}
		.clase1{
			text-decoration: none;
			color: yellow;
		}
		a:hover{
			color: green;
		}
	</style>
</head>
<body>
	<p><a href="#">Este enlace es normal</a></p>
	<table>
		<tr>
			<td><a href="#">Opciones 1</a></td>
		</tr>
		<tr>
			<td><a href="#"  class="clase1"> Enlace clase1</a></td>
		</tr>
		<tr>
			<td><a class="clase1" href="#">Otro de clase 1</a></td>
		</tr>
		<tr>
			<td><a class="clase1" href="#">Mas enlaces</a></td>
		</tr>
		<tr>
			<td><a class="clase1" href="#">Todavia mas</a></td>
		</tr>
	</table>
</body>
</html>
