<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=windows-1252" http-equiv="content-type">
    <title>Tablas</title>
    <style> 
      table {margin-left: auto; 
         margin-right: auto; 
         border: 1px solid black; 
         width: 350px;
         text-align: center; } 
      td { border: 1px solid black; 
   }
      th {
      border: 1px solid black ;
      }
      

</style> 
</head>
  <body> <!-- Hierarchical heading table -->
    <table>
      <caption>My table caption</caption>
      <thead>
        <tr>
          <th colspan="2" rowspan="2"></th>
          <th rowspan="2">Column 1</th>
          <th colspan="2">Column 2</th>
        </tr>
        <tr>
          <th>Column 2a</th>
          <th>Column 2b</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="2">Row 1</th>
          <th>Row 1a</th>
          <td>123</td>
          <td>456</td>
          <td>789</td>
        </tr>
        <tr>
          <th>Row 1b</th>
          <td>123</td>
          <td>456</td>
          <td>789</td>
        </tr>
        <tr>
          <th colspan="2">Row 2</th>
          <td>123</td>
          <td>456</td>
          <td>789</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
