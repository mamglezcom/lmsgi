<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ejercicio 1</title>
	<style type="text/css">
		table, td{border: 1px solid black;}
		table{width: 500px; height: 300px; margin-left: auto; margin-right: auto; text-align: center;}
	</style>
</head>
<body>
	<table>
		<caption>my table caption</caption>
		<tr>
			<td colspan="2" rowspan="2"></td>
			<td rowspan="2">column 1</td>
			<td colspan="2">column 2</td>
		</tr>
		<tr>
			<td>column 2a</td>
			<td>column 2b</td>
		</tr>
		<tr>
			<td rowspan="2">Row 1</td>
			<td>Row 1a</td>
			<td>123</td>
			<td>456</td>
			<td>789</td>
		</tr>
		<tr>
			<td>Row 1b</td>
			<td>123</td>
			<td>456</td>
			<td>789</td>
		</tr>
		<tr>
			<td colspan="2">Row 2</td>
			<td>123</td>
			<td>456</td>
			<td>789</td>
		</tr>
	</table>
</body>
</html>
