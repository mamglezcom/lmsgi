<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ejercicio 2</title>
	<style type="text/css">
		table{border: 5px solid black; border-collapse: collapse; margin-right: auto; margin-left: auto;}
		td{border: 1px solid black;}
	</style>
</head>
<body>
	<table>
		<caption>A Hierarchical table NOT WCAG 2.0</caption>
		<tr>
			<td colspan="2" rowspan="2">Col a</td>
			<td colspan="2">Col b</td>
			<td colspan="2">Col c</td>
		</tr>
		<tr>
			<td>Col b-a</td>
			<td>Col b-b</td>
			<td>Col c-a</td>
			<td>Col c-b</td>
		</tr>
		<tr>
			<td rowspan="2">Row 1</td>
			<td>Row 1-1</td>
			<td>15</td>
			<td>16</td>
			<td>17</td>
			<td>18</td>
		</tr>
		<tr>
			<td>Row 1-2</td>
			<td>22</td>
			<td>23</td>
			<td>25</td>
			<td>26</td>
		</tr>
		<tr>
			<td rowspan="2">Row 2</td>
			<td>Row 2-1</td>
			<td>29</td>
			<td>30</td>
			<td>31</td>
			<td>32</td>
		</tr>
		<tr>
			<td>Row 2-2</td>
			<td>35</td>
			<td>36</td>
			<td>37</td>
			<td>38</td>
		</tr>
	</table>
</body>
</html>
