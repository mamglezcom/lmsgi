<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>menu vertical</title>
	<style type="text/css">
		ul {
		  width: 180px;
		  list-style: none;
		  margin: 0;
		  padding: 0;
		  border: 1px solid #7C7C7C;
		}
		ul li {
		  border-bottom: 1px solid #7C7C7C;
		  border-top: 1px solid #FFF;
		  background: #F4F4F4;
		}
		ul li a {
		  padding: .2em 0 .2em 1.5em;
		  display: block;
		  text-decoration: none;
		  color: #333;
		  background: #F4F4F4 url("imagenes/flecha_inactiva.png") no-repeat 3px;
		}
		ul li a:hover, .menu li a:active {
		  background: #E4E4E4 url("imagenes/flecha_activa.png") no-repeat 3px;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li><a href="#">Enlace 1</a></li>
			<li><a href="#">Enlace 1</a></li>
			<li><a href="#">Enlace 1</a></li>
			<li><a href="#">Enlace 1</a></li>
			<li><a href="#">Enlace 1</a></li>
			<li><a href="#">Enlace 1</a></li>
		</ul>
	</div>
</body>
</html>
