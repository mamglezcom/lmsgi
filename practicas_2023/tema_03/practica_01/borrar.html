<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>cajas y posiciones</title>
	<style type="text/css">
		.padre{
			width: 400px;
			height: 400px;
			background-color: #fbfbd6;
			margin: auto;
			position: relative;
		}
		.hijo1{
			width: 60px;
			height: 60px;
			background-color: red;
			float: left;
		}
		.hijo2{
			width: 60px;
			height: 60px;
			background-color: blue;
			float: left;
		}
		.hijo3{
			width: 60px;
			height: 60px;
			background-color: green;
			float: right;
		}
	</style>
</head>
<body>

	<div class="padre">
		<div class="hijo1"></div>
		<div class="hijo2"></div>
		<div class="hijo3"></div>
	</div>

</body>
</html>
